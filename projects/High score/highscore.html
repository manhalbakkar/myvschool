<!DOCTYPE html>
<html>

<head>
    <title> High score </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="highscore.css">
</head>

<body>
    <h1> HIGH-SCOR </h1>
    <form>
        <label for="ga">
            <p>GAME:</p>
        </label>
        <input type="text" class="form-control" id="ga">
        <label for="na">
            <p>NAME:</p>
        </label>
        <input type="text" class="form-control" id="na">
        <label for="da">
            <p>DATE:</p>
        </label>
        <input type="date" class="form-control" id="da">
        <label for="hi">
            <p>High score:</p>
        </label>
        <input type="number" class="form-control" id="hi">
        <label for="ma">
            <p>Message:</p>
        </label>
        <input type="Checkbox" id="ma">
        <br>
        <input type="button" class="btn btn-warning" id="save" value="save">
        <br>
        <table class="table">
            <tr>
                <th>
                    <p>GAME</p>
                </th>
                <th>
                    <p>NAME</p>
                </th>
                <th>
                    <p>DATE</p>
                </th>
                <th>
                    <p>High score</p>
                </th>
                <th>
                    <p>Massige</p>
                </th>
            </tr>
            <tbody class="output"></tbody>
        </table>
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <script src="highscore.js"></script>
</body>

</html>
