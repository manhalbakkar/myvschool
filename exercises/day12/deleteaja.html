<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <h1 align="center"> Mom's shoping list </h1>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="text" id="title" placeholder="title:" class="form-control">
                <input type="text" id="description" placeholder="description:" class="form-control">
                <input type="number" id="price" placeholder="price:" class="form-control">
                <input type="url" id="imgUrl" placeholder="imgUrl:" class="form-control">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">

                <button type="button" class="btn btn-success" id="btnAdd">Add Data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <ul id="list">

                </ul>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="deleteaja.js"></script>
</body>

</html>
